<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25. Doƒüum G√ºn√º Kutlamasƒ±</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            width: 90%;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem; /* Adjusted for mobile */
            color: #fff;
            margin-bottom: 2rem; /* Reduced margin for mobile */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.3); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 30px rgba(255,255,255,0.6); }
        }

        .cake-container {
            position: relative;
            margin: 1.5rem auto;
        }

        .cake {
            width: 70vw; /* Responsive width */
            height: 40vh; /* Responsive height */
            max-width: 300px; /* Limit max width */
            max-height: 200px;
            background: linear-gradient(to bottom, #ff6b6b, #ee5a52);
            border-radius: 20px 20px 0 0;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .cake::before {
            content: '';
            position: absolute;
            top: -10%; /* Adjusted for responsiveness */
            left: 5%;
            right: 5%;
            height: 20%;
            background: linear-gradient(to bottom, #fff, #f8f8f8);
            border-radius: 20px;
            box-shadow: 0 -5px 10px rgba(0,0,0,0.1);
        }

        .cake-base {
            width: 75vw; /* Responsive width */
            height: 15vh; /* Responsive height */
            max-width: 320px;
            max-height: 60px;
            background: linear-gradient(to bottom, #8b4513, #5d2f0a);
            border-radius: 0 0 30px 30px;
            position: absolute;
            bottom: -15vh; /* Adjusted for responsiveness */
            left: -2.5vw;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .candles {
            position: absolute;
            top: -15vh; /* Adjusted for responsiveness */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5vw; /* Responsive gap */
        }

        .candle {
            position: relative;
            font-size: 1.5rem; /* Adjusted for mobile */
            color: #ffeb3b;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff4;
        }

        .flame {
            width: 8px; /* Reduced for mobile */
            height: 10px;
            background: radial-gradient(circle, #ff6b35 0%, #ff8e35 40%, #ffab35 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 0.5s ease-in-out infinite alternate;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) rotate(-2deg) scale(1); }
            100% { transform: translateX(-50%) rotate(2deg) scale(1.1); }
        }

        .wish-text {
            font-size: 1.2rem; /* Adjusted for mobile */
            color: #fff;
            margin: 1.5rem 0 1rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        .blow-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 10px 20px; /* Reduced padding for mobile */
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-weight: 600;
            min-width: 120px; /* Ensure tappable area */
        }

        .blow-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .firework {
            position: absolute;
            width: 4px; /* Reduced for mobile */
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: firework 1s ease-out forwards;
        }

        @keyframes firework {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(15); /* Reduced scale for mobile */
                opacity: 0;
            }
        }

        .birthday-message {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem; /* Adjusted for mobile */
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: celebration-text 3s ease-in-out infinite;
            margin-top: 1.5rem;
        }

        @keyframes celebration-text {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-2deg); }
            75% { transform: scale(1.1) rotate(2deg); }
        }

        .hidden {
            display: none;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 1.5rem; /* Adjusted for mobile */
            animation: float-up 4s linear infinite;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            top: -10px;
            width: 8px; /* Reduced for mobile */
            height: 8px;
            background: #ff6b6b;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .star {
            position: absolute;
            color: #ffd700;
            font-size: 1.2rem; /* Adjusted for mobile */
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Media Query for Mobile */
        @media (max-width: 600px) {
            .title { font-size: 2rem; margin-bottom: 1.5rem; }
            .cake { width: 80vw; height: 35vh; }
            .cake-base { width: 85vw; height: 12vh; bottom: -12vh; }
            .candles { top: -12vh; gap: 4vw; }
            .candle { font-size: 1.2rem; }
            .flame { width: 6px; height: 8px; }
            .wish-text { font-size: 1rem; margin: 1rem 0 0.5rem; }
            .blow-btn { padding: 8px 15px; font-size: 0.9rem; min-width: 100px; }
            .birthday-message { font-size: 2rem; margin-top: 1rem; }
            .heart { font-size: 1.2rem; }
            .star { font-size: 1rem; }
            .firework { width: 3px; height: 3px; }
            @keyframes firework { 100% { transform: scale(10); } }
            .confetti { width: 6px; height: 6px; }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts"></div>
    
    <div class="container">
        <h1 class="title">üéâ 25. Doƒüum G√ºn√ºn Kutlu Olsun Sevgilim! üéâ</h1>
        
        <div class="cake-container">
            <div class="cake">
                <div class="candles" id="candles">
                    <div class="candle">2<div class="flame"></div></div>
                    <div class="candle">5<div class="flame"></div></div>
                </div>
                <div class="cake-base"></div>
            </div>
        </div>

        <div id="wish-section">
            <p class="wish-text">‚ú® Dilek Tut ve Tƒ±kla ‚ú®</p>
            <button class="blow-btn" onclick="blowCandles()">üå¨Ô∏è Tƒ±kla</button>
        </div>

        <div id="celebration-section" class="hidden">
            <h2 class="birthday-message">üéä DOƒûUM G√úN√úN KUTLU OLSUN G√úZEL G√ñZL√úMM! üéä</h2>
            <div class="celebration"></div>
        </div>
    </div>

    <audio id="birthday-song" loop>
        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/wav">
    </audio>

    <script>
        // Kalpler animasyonu
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }, 300);
        }

        // Yƒ±ldƒ±zlar ekle
        function createStars() {
            for (let i = 0; i < 20; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerHTML = '‚≠ê';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(star);
            }
        }

        // Mumlarƒ± √ºfleme fonksiyonu
        function blowCandles() {
            const flames = document.querySelectorAll('.flame');
            const wishSection = document.getElementById('wish-section');
            const celebrationSection = document.getElementById('celebration-section');
            
            // Mumlarƒ± yava≈ü√ßa s√∂nd√ºr
            flames.forEach((flame, index) => {
                setTimeout(() => {
                    let opacity = 1;
                    const fade = setInterval(() => {
                        if (opacity > 0) {
                            opacity -= 0.1;
                            flame.style.opacity = opacity;
                        } else {
                            clearInterval(fade);
                        }
                    }, 100);
                }, index * 500);
            });

            // 2 saniye sonra kutlama ba≈ülasƒ±n
            setTimeout(() => {
                wishSection.classList.add('hidden');
                celebrationSection.classList.remove('hidden');
                startCelebration();
                playBirthdayMusic();
            }, 2000);
        }

        // Kutlama animasyonlarƒ±
        function startCelebration() {
            createFireworks();
            createConfetti();
            
            // S√ºrekli kutlama efektleri
            setInterval(createFireworks, 2000);
            setInterval(createConfetti, 1000);
        }

        // Havai fi≈üek efekti
        function createFireworks() {
            const celebration = document.querySelector('.celebration');
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6c5ce7'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 100 + '%';
                    firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                    celebration.appendChild(firework);
                    
                    setTimeout(() => firework.remove(), 1000);
                }, i * 100);
            }
        }

        // Konfeti efekti
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6c5ce7'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
        }

        // Doƒüum g√ºn√º m√ºziƒüi simulation
        function playBirthdayMusic() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            const notes = [
                {freq: 261.63, duration: 0.5}, // C
                {freq: 261.63, duration: 0.5}, // C
                {freq: 293.66, duration: 1.0}, // D
                {freq: 261.63, duration: 1.0}, // C
                {freq: 349.23, duration: 1.0}, // F
                {freq: 329.63, duration: 2.0}, // E
                {freq: 261.63, duration: 0.5}, // C
                {freq: 261.63, duration: 0.5}, // C
                {freq: 293.66, duration: 1.0}, // D
                {freq: 261.63, duration: 1.0}, // C
                {freq: 392.00, duration: 1.0}, // G
                {freq: 349.23, duration: 2.0}, // F
            ];
            
            let currentTime = audioContext.currentTime;
            
            function playMelody() {
                notes.forEach((note, index) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(note.freq, currentTime);
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, currentTime + note.duration);
                    
                    oscillator.start(currentTime);
                    oscillator.stop(currentTime + note.duration);
                    
                    currentTime += note.duration;
                });
                
                setTimeout(playMelody, currentTime * 1000 - audioContext.currentTime * 1000);
            }
            
            playMelody();
        }

        // Sayfa y√ºklendiƒüinde animasyonlarƒ± ba≈ülat
        window.addEventListener('load', () => {
            createHearts();
            createStars();
        });
    </script>
</body>
</html>
